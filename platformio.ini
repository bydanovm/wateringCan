; https://docs.platformio.org/page/projectconf.html

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
board_build.mcu = atmega2560
board_build.f_cpu = 16000000L

[env:ATmega2560]
platform = atmelavr
board = ATmega2560
framework = arduino

[env:uno]
platform = atmelavr
framework = arduino
board = uno
platform_packages = platformio/tool-simavr
test_speed = 9600
test_testing_command = 
	${platformio.packages_dir}/tool-simavr/bin/simavr
	-m
	atmega2560
	-f
	16000000L
	${platformio.build_dir}/${this.__env__}/firmware.elf

[env:wavgat]
platform = atmelavr
board = wavgat
framework = arduino
upload_port = COM[5]
board_build.mcu = atmega328p
monitor_port = COM[3]
monitor_speed = 600

[env:lgt8f328p]
platform = lgt8f
board = LGT8F328P
framework = arduino
board_build.f_cpu = 16000000L
monitor_speed = 115200
